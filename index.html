<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Data Processing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
 </head>
 <body>
     <header>
     <h1 class="page-header">Data Processing</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
 
   <main class="wrapper">
 
    <h2 class="subheader">Shipping Info:</h2>
    <div id="output"> output will go here
    <form method="get" action="" class="main-form">
 
      <div>
        <label for="FirstName">First Name</label><br>
        <input type="text" name="First_Name" id="FirstName" placeholder="Enter First Name" required autofocus>
      </div>
 
      <div>
        <label for="LastName">Last Name</label><br>
        <input type="text" name="Last_Name" id="LastName" placeholder="Enter Last Name" required>
      </div>
 
      <div>
        <label for="Email">Email</label><br>
        <input type="email" name="Email" id="Email" placeholder="Enter Email" required>
      </div>
 
      <div>
        <label for="Phone">Phone Number</label><br>
        <input type="tel" id="Phone" name="Phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
 
      <div>
        <label for="Address">Address</label><br>
        <input type="text" name="Address" id="Address" placeholder="Address" required>
      </div>
 
      <div>
        <label for="City">City</label><br>
        <input type="text" name="City" id="City" placeholder="City" required>
      </div>
 
      <div>
        <label for="State">State</label><br>
        <select name="State" id="State" required>
          <option value="">Please select state</option>
          <option value="AK">Alaska</option>
          <option value="CA">California</option>
          <option value="NY">New York</option>
          <option value="WA">Washington</option>
        </select>
      </div>
      <div>
        <label for="Postal">Postal Code</label><br>
        <input type="text" name="Postal_Code" id="PostalCode" placeholder="Postal Code" required>
      </div>
 
      <div>
        <label for="Notes">Notes</label><br>
        <textarea name="Notes" id="Notes" placeholder="Notes" cols="36" rows="4"></textarea>
      </div>
      <div> 
        <input type="submit" value="Submit it!">
      </div>
    </div>
    </form>
 
    <footer>
      <p>
        <small>&copy; 2022-<span id="this-year"></span> by

          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~ 
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script src="js/main.js"></script>   
  <script src="js/data-processing.js"></script>  
 </body>
</html>
